<template name="SingleComment">
    <ul>
        <li class="list-unstyled" style="border-top: 1px solid #000;" >Author: {{Author}}</li>
        <li class="list-unstyled">{{Comment}}</li>
        <li class="list-unstyled">Created at: {{CreatedAt}}</li>
        {{#if commentDeleteRight}}
            <li class="list-unstyled"><button class="btn btn-danger" id="deleteComment">Delete</button></li>
        {{/if}}
    </ul>
</template>
