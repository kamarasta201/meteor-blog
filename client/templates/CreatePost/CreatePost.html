<template name="CreatePost">

    <div class="col-sm-6 col-sm-offset-3">
        <form role="form" id="createPost">
            <div class="form-group">
                <label for="postTitle">Title</label>
                <input type="text" name="postTitle" id="postTitle" class="form-control" placeholder="Post title">
            </div>
            <div class="form-group">
                <label for="postBody">Body</label>
                <textarea name="postBody" id="postBody" class="form-control" rows="4" placeholder="Post text"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary">Post</button>
            </div>
        </form>
    </div>

</template>
