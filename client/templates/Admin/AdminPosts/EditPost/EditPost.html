<template name="EditPost">

    <div class="col-sm-8 col-sm-offset-2">
        <form role="form" id="editPost">
            <div class="form-group">
                <label for="postTitle">Title</label>
                <input type="text" name="postTitle" id="postTitle" class="form-control" placeholder="Post title" value={{Title}}>
            </div>
            <div class="form-group">
                <label for="postBody">Body</label>
                <textarea name="postBody" id="postBody" class="form-control" rows="4" placeholder="Post text" value={{Body}}></textarea>
            </div>

            <div id="summernote" class="form-group">
                <!-- Triple brackets causes Blaze to not escape HTML tags -->
                {{{PostBody}}}
            </div>

            <div class="form-group">
                <button type="submit" class="form-control btn btn-primary">Edit Post</button>
            </div>
        </form>
    </div>

</template>
