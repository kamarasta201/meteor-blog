<template name="AdminCategories">    
	<div class="col-lg-12">     
		<div class="card">   
			<div class="card-body">
				<h3 class="card-title">Manage Catagories</h3>
				<div class="row">              
					<div class="col-md-12">
						{{> reactiveTable collection="categorytable" settings=tableSettings}}
					</div>              
				</div>
			</div>
		</div>
    </div> 
</template>
<template name="xAdminCategories">
    <div class="hero overlay inner-page bg-primary py-5">
		<div class="container">
			<div class="row align-items-center justify-content-center text-center pt-5">
				<div class="col-lg-6">
					<h1 class="heading text-white mb-3" data-aos="fade-up">Admin Category</h1>
				</div>
			</div>
		</div>
	</div>

    <div class="section">
        <div class="col-sm-12">
            {{> reactiveTable collection="categorytable" settings=tableSettings}}
        </div>
    </div>
</template>
