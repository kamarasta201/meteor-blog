<template name="EditCategory">
    <div class="col-lg-12">
        <form class="card">
            <div class="card-body">
                <h3 class="card-title">Create Category</h3>
                <div class="row">              
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <input type="text" name="category" id="category" class="form-control" value="{{ category }}" placeholder="Category">
                        </div>
                    </div>
                </div>   
            </div>
            <div class="card-footer text-right">
                <input type="hidden" id="_id" name="_id" value="{{ _id }}">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>        
    </div> 
</template>
