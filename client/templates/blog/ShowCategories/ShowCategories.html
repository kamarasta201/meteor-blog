<template name="ShowCategories"> 
    <div class="col-12">
        <div class="card">
            <div class="card-header">
              <h1 class="card-title">{{category}}</h1>
            </div>
            <div class="card-body">
                <div class="row row-cards row-deck">
                    {{#each this}}
                    <div class="col-lg-6">
                        <div class="card card-aside">
                          <a href="#" class="card-aside-column w-50" style="background-image: url({{thumbnail}})"></a>
                            <div class="card-body d-flex flex-column">
                                <h4><a href="/read/{{_id}}/{{slug}}">{{title}}</a></h4>
                                <div class="text-muted">{{summary}}</div>
                                <div class="d-flex align-items-center pt-5 mt-auto">
                                    <div class="avatar avatar-md mr-3" style="background-image: url(https://res.cloudinary.com/digxce8dw/image/upload/v1678388049/blog/kamaprofile.jpg)"></div>
                                    <div>
                                        Kamarasta
                                        <small class="d-block text-muted">{{ formatDate date }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
</template>
