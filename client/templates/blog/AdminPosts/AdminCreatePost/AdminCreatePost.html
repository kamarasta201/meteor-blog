<template name="AdminCreatePost">
    <div class="col-lg-12">
        <form class="card">
          <div class="card-body">
            <h3 class="card-title">Create Post</h3>
            <div class="row">              
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Title</label>
                  <input type="text" name="title" id="title" class="form-control" placeholder="Post title">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Category</label>
                  <select id="category" name="category" class="form-control">
                    <option disabled="disabled" selected="selected">Select Categories</option>
                        {{#each categories}}
                        <option value="{{category}}">{{category}}</option>
                        {{/each}}                                    
                  </select>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Thumbnail URL</label>
                  <input type="text" name="thumbnail" id="thumbnail" class="form-control" placeholder="Thumbnail URL">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Date</label>
                  <input type="text" name="date" id="date" class="form-control" autocomplete="off">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Summary</label>
                  <textarea id="summary" name="summary" cols="30" rows="7" class="form-control"></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Content</label>
                    <div id="summernote">                
                    </div>
                </div>
              </div>              
            </div>
          </div>
          <div class="card-footer text-right">
            <button type="submit" class="btn btn-primary">Create Post</button>
          </div>
        </form>        
    </div>    
</template>
