<template name="EditPost">
    <div class="col-lg-12">
        <form class="card">
          <div class="card-body">
            <h3 class="card-title">Edit Post</h3>
            <div class="row">              
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Title</label>
                  <input type="text" name="title" id="title" value="{{ title }}" class="form-control">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Category</label>
                    <select id="category" name="category" class="form-control">
                        {{#each categories}}
                        <option value="{{category}}" {{selectedIfEquals category ../category}} >{{category}}</option>
                        {{/each}}                                    
                    </select>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Thumbnail URL</label>
                  <input type="text" name="thumbnail" id="thumbnail" value="{{ thumbnail }}" class="form-control">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Date</label>
                  <input type="text" name="date" id="date" value="{{formatDate date}}" class="form-control" autocomplete="off">
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label class="form-label">Summary</label>
                  <textarea id="summary" name="summary" cols="30" rows="7" class="form-control">{{ summary }}</textarea>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <div id="summernote">      
                        {{{ content }}}          
                    </div>
                </div>
              </div>              
            </div>
          </div>
          <div class="card-footer text-right">
            <input type="hidden" id="_id" name="_id" value="{{ _id }}">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>        
    </div>  
</template>
