<template name="SinglePost">
  <div class="col-12">
    <div class="card">
        <div class="card-header">
          <h1 class="card-title">{{ title }}</h1>
        </div>
        <div class="card-body">
          {{{ content }}}
        </div>
    </div>
  </div>
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div id="disqus_thread"></div>
      </div>      
    </div>
  </div>
</template>
